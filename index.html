<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homeplay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Cabeçalho */
    header {
      background: rgba(0,0,0,0.9);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 26px;
      font-weight: bold;
      color: red;
      text-shadow: -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 2px 2px 0 #fff;
    }
    header h1 span { color: blue; }
    header nav button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .watch-btn { background: #fff; color: #000; }
    .subscribe-btn { background: red; color: #fff; }

    /* Login */
    .login {
      background: rgba(0,0,0,0.85);
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .login h2 { margin-bottom: 15px; }
    .login input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    .login button {
      background: blue;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Planos */
    .plans {
      padding: 20px;
    }
    .plans h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .plan {
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 380px;
      color: #fff;
      text-align: center;
    }
    .plan h3 { margin-bottom: 10px; }
    .plan p { margin: 6px 0; }
    .plan button {
      padding: 10px 18px;
      margin: 6px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
    }
    .plan button:hover {
      background: #fff;
      color: #000;
    }

    .mensal { background: linear-gradient(145deg, #111, #222); }
    .semestral { background: linear-gradient(145deg, #001a33, #003366); }
    .anual { background: linear-gradient(145deg, #331a00, #663300); }

    /* QR Code */
    .qrcode {
      margin-top: 12px;
      display: flex;
      justify-content: center;
    }
    .qrcode img {
      width: 120px;
      height: 120px;
      border-radius: 6px;
      background: #fff;
      padding: 4px;
    }

    /* Botões flutuantes */
    .floating {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 999;
    }
    .floating a img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
      background: #fff;
      padding: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Home<span>play</span></h1>
    <nav>
      <button class="watch-btn">Assista agora</button>
      <button class="subscribe-btn">Assine já</button>
    </nav>
  </header>

  <!-- Login -->
  <section class="login">
    <h2>Login / Teste gratuito — 6 horas</h2>
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="tel" id="telefone" placeholder="(44) 99928-5482" required>
    <button onclick="ativarTeste()">Ativar Teste 6h</button>
    <p id="mensagem" style="margin-top:10px;color:yellow;"></p>
  </section>

  <!-- Planos -->
  <section class="plans">
    <h2>Planos de Assinatura / Renovação</h2>

    <div class="plan mensal">
      <h3>Plano Mensal</h3>
      <p><strong>R$ 19,90</strong></p>
      <p>1 mês • Renovação manual/automática</p>
      <button onclick="window.open('https://mpago.la/25CCQgV','_blank')">Pagar (MercadoPago)</button>
      <button onclick="window.open('https://wa.me/5544999285482','_blank')">Assine já (WhatsApp)</button>
      <div class="qrcode">
        <img src="https://i.ibb.co/0r0f5hR/qrcode1.png" alt="QR Code Mensal">
      </div>
    </div>

    <div class="plan semestral">
      <h3>Plano Semestral</h3>
      <p><strong>R$ 100,00</strong></p>
      <p>6 meses • Renovação automática</p>
      <button onclick="window.open('https://mpago.la/2HKEXeN','_blank')">Pagar (MercadoPago)</button>
      <button onclick="window.open('https://wa.me/5544999285482','_blank')">Assine já (WhatsApp)</button>
      <div class="qrcode">
        <img src="https://i.ibb.co/jZc7ZQ4/qrcode2.png" alt="QR Code Semestral">
      </div>
    </div>

    <div class="plan anual">
      <h3>Plano Anual</h3>
      <p><strong>R$ 180,00</strong></p>
      <p>12 meses • Renovação automática</p>
      <button onclick="window.open('https://mpago.la/1zaQU6s','_blank')">Pagar (MercadoPago)</button>
      <button onclick="window.open('https://wa.me/5544999285482','_blank')">Assine já (WhatsApp)</button>
      <div class="qrcode">
        <img src="https://i.ibb.co/ZxChsHZ/qrcode3.png" alt="QR Code Anual">
      </div>
    </div>
  </section>

  <!-- Botões Flutuantes -->
  <div class="floating">
    <a href="https://wa.me/5544999285482" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
    <a href="https://t.me/seuTelegram" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    </a>
  </div>

  <script>
    // Teste gratuito
    function ativarTeste() {
      const telefone = document.getElementById("telefone").value;
      let testes = localStorage.getItem(telefone) || 0;
      testes = parseInt(testes);
      if (testes >= 2) {
        document.getElementById("mensagem").innerText = "Você já usou os 2 testes disponíveis.";
      } else {
        testes++;
        localStorage.setItem(telefone, testes);
        document.getElementById("mensagem").innerText = "Teste ativado com sucesso! ("+testes+"/2)";
      }
    }
  </script>
</body>
</html>
