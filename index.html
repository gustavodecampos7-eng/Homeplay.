<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homeplay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      color: #fff;
      text-align: center;
      background: #000;
      overflow-x: hidden;
    }

    /* Fundo rotativo */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
      animation: slideShow 30s infinite;
    }
    @keyframes slideShow {
      0%, 25% {
        background-image: url('https://image.tmdb.org/t/p/original/3V4kLQg0kSqPLctI5ziYWabAZYF.jpg');
      }
      26%, 50% {
        background-image: url('https://image.tmdb.org/t/p/original/9Gtg2DzBhmYamXBS1hKAhiwbBKS.jpg');
      }
      51%, 75% {
        background-image: url('https://image.tmdb.org/t/p/original/5YZbUmjbMa3ClvSW1Wj3D6XGolb.jpg');
      }
      76%, 100% {
        background-image: url('https://image.tmdb.org/t/p/original/cSYLX73WskxCgvpN3MtRkYUSj1T.jpg');
      }
    }

    /* Cabeçalho */
    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 26px;
      font-weight: bold;
      color: red;
      text-shadow: -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 2px 2px 0 #fff;
    }
    header h1 span {
      color: blue;
    }
    header nav button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .watch-btn { background: #fff; color: #000; }
    .subscribe-btn { background: red; color: #fff; }

    /* Formulário de teste */
    .login {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }
    .login h2 { margin-bottom: 15px; }
    .login input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .login button {
      background: blue;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Planos */
    .plans {
      padding: 20px;
    }
    .plan {
      background: rgba(0,0,0,0.85);
      margin: 15px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 350px;
    }
    .plan h3 { margin-bottom: 10px; }
    .plan button {
      margin: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pay-btn { background: white; color: black; }
    .whatsapp-btn { background: green; color: white; }

    /* Botões flutuantes */
    .floating {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 999;
    }
    .floating a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .floating a img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Home<span>play</span></h1>
    <nav>
      <button class="watch-btn">Assista agora</button>
      <button class="subscribe-btn">Assine já</button>
    </nav>
  </header>

  <!-- Login / Teste -->
  <section class="login">
    <h2>Login / Teste gratuito — 6 horas</h2>
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="tel" id="telefone" placeholder="(44) 99928-5482" required>
    <button onclick="ativarTeste()">Ativar Teste 6h</button>
    <p id="mensagem" style="margin-top:10px;color:yellow;"></p>
    <p style="margin-top:5px;color:#bbb;font-size:13px;">Máximo de 2 testes por cliente</p>
  </section>

  <!-- Planos -->
  <section class="plans">
    <h2>Planos de Assinatura / Renovação</h2>

    <div class="plan">
      <h3>Plano Mensal</h3>
      <p><strong>R$ 19,90</strong></p>
      <p>1 mês • Renovação manual/automática</p>
      <button class="pay-btn" onclick="window.open('https://mpago.la/25CCQgV','_blank')">Pagar (MercadoPago)</button>
      <button class="whatsapp-btn" onclick="window.open('https://wa.me/5544999285482','_blank')">Assine já (WhatsApp)</button>
    </div>

    <div class="plan">
      <h3>Plano Semestral</h3>
      <p><strong>R$ 100,00</strong></p>
      <p>6 meses • Renovação automática</p>
      <button class="pay-btn" onclick="window.open('https://mpago.la/2HKEXeN','_blank')">Pagar (MercadoPago)</button>
      <button class="whatsapp-btn" onclick="window.open('https://wa.me/5544999285482','_blank')">Assine já (WhatsApp)</button>
    </div>

    <div class="plan">
      <h3>Plano Anual</h3>
      <p><strong>R$ 180,00</strong></p>
      <p>12 meses • Renovação automática</p>
      <button class="pay-btn" onclick="window.open('https://mpago.la/1zaQU6s','_blank')">Pagar (MercadoPago)</button>
      <button class="whatsapp-btn" onclick="window.open('https://wa.me/5544999285482','_blank')">Assine já (WhatsApp)</button>
    </div>
  </section>

  <!-- Botões Flutuantes -->
  <div class="floating">
    <a href="https://wa.me/5544999285482" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
    <a href="https://t.me/seuTelegram" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    </a>
  </div>

  <script>
    function ativarTeste() {
      const telefone = document.getElementById("telefone").value.trim();
      const msg = document.getElementById("mensagem");

      if (!telefone) {
        msg.innerText = "Por favor, insira seu telefone.";
        return;
      }

      let testes = localStorage.getItem("teste_" + telefone) || 0;
      testes = parseInt(testes);

      if (testes >= 2) {
        msg.innerText = "Você já usou os 2 testes disponíveis.";
      } else {
        testes++;
        localStorage.setItem("teste_" + telefone, testes);
        msg.innerText = "Teste ativado com sucesso! (" + testes + "/2)";
      }
    }
  </script>
</body>
</html>
