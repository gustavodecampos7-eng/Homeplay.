<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homeplay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background: #000;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: #111;
    }
    header h1 { color: red; }
    header button {
      margin-left: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-watch { background: #fff; color: #000; }
    .btn-sub { background: #e50914; color: #fff; }

    /* Fundo rotativo */
    .hero {
      height: 300px;
      background-size: cover;
      background-position: center;
      animation: slide 15s infinite;
    }
    @keyframes slide {
      0%   { background-image: url('https://i.ibb.co/jgYWsWM/tom-jerry.jpg'); }
      33%  { background-image: url('https://i.ibb.co/0jWgThD/velozes.jpg'); }
      66%  { background-image: url('https://i.ibb.co/JB7L1zK/spiderman.jpg'); }
      100% { background-image: url('https://i.ibb.co/jgYWsWM/tom-jerry.jpg'); }
    }

    .card {
      background: rgba(0,0,0,0.85);
      margin: 15px;
      padding: 20px;
      border-radius: 10px;
    }
    .card h2 { margin-bottom: 10px; }

    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border-radius: 6px;
      border: none;
    }
    input { background: #222; color: #fff; }
    button { background: #007bff; color: #fff; font-weight: bold; }

    .plans {
      margin: 20px;
    }
    .plan {
      background: #111;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .plan h3 { margin-bottom: 5px; }
    .plan button {
      width: 48%;
      margin-top: 10px;
    }

    /* Ícones flutuantes */
    .float-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .float-icons a {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 26px;
      text-decoration: none;
    }
    .whatsapp { background: #25D366; }
    .telegram { background: #0088cc; }
  </style>
</head>
<body>
  <header>
    <h1>Home<span style="color:red">play</span></h1>
    <div>
      <button class="btn-watch">Assista agora</button>
      <button class="btn-sub">Assine já</button>
    </div>
  </header>

  <div class="hero"></div>

  <div class="card">
    <h2>Login / Teste gratuito – 6 horas</h2>
    <input type="text" id="nome" placeholder="Nome completo">
    <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx">
    <button onclick="ativarTeste()">Ativar Teste 6h</button>
    <p id="msg" style="margin-top:10px;color:yellow;"></p>
  </div>

  <div class="plans">
    <h2>Planos de Assinatura / Renovação</h2>

    <div class="plan">
      <h3>Plano Mensal</h3>
      <p><b>R$ 19,90</b> • 1 mês</p>
      <button>Pagar (MercadoPago)</button>
      <button>Assine já (WhatsApp)</button>
      <img src="https://i.ibb.co/sF8dZbD/qrcode.png" width="120">
    </div>

    <div class="plan" style="background:#001133;">
      <h3>Plano Semestral</h3>
      <p><b>R$ 100,00</b> • 6 meses</p>
      <button>Pagar (MercadoPago)</button>
      <button>Assine já (WhatsApp)</button>
      <img src="https://i.ibb.co/sF8dZbD/qrcode.png" width="120">
    </div>

    <div class="plan" style="background:#332200;">
      <h3>Plano Anual</h3>
      <p><b>R$ 180,00</b> • 12 meses</p>
      <button>Pagar (MercadoPago)</button>
      <button>Assine já (WhatsApp)</button>
      <img src="https://i.ibb.co/sF8dZbD/qrcode.png" width="120">
    </div>
  </div>

  <!-- Ícones flutuantes -->
  <div class="float-icons">
    <a href="https://wa.me/5544999285482" class="whatsapp">W</a>
    <a href="https://t.me/seucanal" class="telegram">T</a>
  </div>

  <script>
    // Limitador de testes (2 por telefone)
    function ativarTeste() {
      let nome = document.getElementById("nome").value;
      let telefone = document.getElementById("telefone").value;
      let msg = document.getElementById("msg");

      if (!nome || !telefone) {
        msg.innerText = "Preencha todos os campos!";
        return;
      }

      let testes = JSON.parse(localStorage.getItem("testes") || "{}");

      if (!testes[telefone]) testes[telefone] = 0;

      if (testes[telefone] >= 2) {
        msg.innerText = "❌ Limite de 2 testes por cliente atingido!";
      } else {
        testes[telefone]++;
        localStorage.setItem("testes", JSON.stringify(testes));
        msg.innerText = "✅ Teste ativado com sucesso!";
      }
    }
  </script>
</body>
</html>
