<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homeplay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Cabeçalho */
    header {
      background: rgba(0, 0, 0, 0.9);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 22px;
      font-weight: bold;
      color: red;
    }
    header h1 span { color: #fff; }
    header nav button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .watch-btn { background: #fff; color: #000; }
    .subscribe-btn { background: red; color: #fff; }

    /* Carrossel */
    .carousel {
      width: 100%;
      height: 200px;
      position: relative;
      overflow: hidden;
    }
    .carousel img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: none;
    }
    .carousel img.active {
      display: block;
      animation: fade 1s;
    }
    @keyframes fade {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    /* Login */
    .login {
      background: rgba(0,0,0,0.85);
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
    }
    .login h2 { margin-bottom: 15px; }
    .login input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .login button {
      width: 100%;
      background: blue;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    .login p {
      margin-top: 10px;
      color: yellow;
    }

    /* Planos */
    .plans {
      padding: 20px;
    }
    .plans h2 {
      margin-bottom: 15px;
      text-align: center;
    }
    .plan {
      background: rgba(30,30,30,0.95);
      margin: 15px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 380px;
      text-align: center;
    }
    .plan h3 { margin-bottom: 10px; }
    .plan p { margin: 8px 0; }
    .plan button {
      margin: 8px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    .pay-btn { background: white; color: black; }
    .whatsapp-btn { background: green; color: white; }

    .plan img {
      margin-top: 10px;
      width: 120px;
      height: 120px;
    }

    /* Botões flutuantes */
    .floating {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1100;
    }
    .floating a img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>Home<span>play</span></h1>
    <nav>
      <button class="watch-btn">Assista agora</button>
      <button class="subscribe-btn">Assine já</button>
    </nav>
  </header>

  <!-- Carrossel -->
  <div class="carousel">
    <img src="https://image.tmdb.org/t/p/original/3V4kLQg0kSqPLctI5ziYWabAZYF.jpg" class="active">
    <img src="https://image.tmdb.org/t/p/original/9Gtg2DzBhmYamXBS1hKAhiwbBKS.jpg">
    <img src="https://image.tmdb.org/t/p/original/5YZbUmjbMa3ClvSW1Wj3D6XGolb.jpg">
    <img src="https://image.tmdb.org/t/p/original/cSYLX73WskxCgvpN3MtRkYUSj1T.jpg">
  </div>

  <!-- Login -->
  <section class="login">
    <h2>Login / Teste gratuito — 6 horas</h2>
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="tel" id="telefone" placeholder="(44) 99928-5482" required>
    <button onclick="ativarTeste()">Ativar Teste 6h</button>
    <p id="mensagem"></p>
  </section>

  <!-- Planos -->
  <section class="plans">
    <h2>Planos de Assinatura / Renovação</h2>

    <div class="plan">
      <h3>Plano Mensal</h3>
      <p><strong>R$ 19,90</strong></p>
      <p>1 mês • Renovação manual/automática</p>
      <button class="pay-btn" onclick="window.open('https://mpago.la/25CCQgV','_blank')">Pagar (MercadoPago)</button>
      <button class="whatsapp-btn" onclick="window.open('https://wa.me/5544999285482','_blank')">Assine já (WhatsApp)</button>
      <img src="https://i.ibb.co/4R6K1YQ/qrcode.png" alt="QRcode Pix">
    </div>

    <div class="plan">
      <h3>Plano Semestral</h3>
      <p><strong>R$ 100,00</strong></p>
      <p>6 meses • Renovação automática</p>
      <button class="pay-btn" onclick="window.open('https://mpago.la/2HKEXeN','_blank')">Pagar (MercadoPago)</button>
      <button class="whatsapp-btn" onclick="window.open('https://wa.me/5544999285482','_blank')">Assine já (WhatsApp)</button>
      <img src="https://i.ibb.co/4R6K1YQ/qrcode.png" alt="QRcode Pix">
    </div>

    <div class="plan">
      <h3>Plano Anual</h3>
      <p><strong>R$ 180,00</strong></p>
      <p>12 meses • Renovação automática</p>
      <button class="pay-btn" onclick="window.open('https://mpago.la/1zaQU6s','_blank')">Pagar (MercadoPago)</button>
      <button class="whatsapp-btn" onclick="window.open('https://wa.me/5544999285482','_blank')">Assine já (WhatsApp)</button>
      <img src="https://i.ibb.co/4R6K1YQ/qrcode.png" alt="QRcode Pix">
    </div>
  </section>

  <!-- Botões Flutuantes -->
  <div class="floating">
    <a href="https://wa.me/5544999285482" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
    <a href="https://t.me/seuTelegram" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    </a>
  </div>

  <script>
    // Carrossel automático
    let currentSlide = 0;
    const slides = document.querySelectorAll(".carousel img");
    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 4000);

    // Limitador de testes
    function ativarTeste() {
      const telefone = document.getElementById("telefone").value;
      let testes = localStorage.getItem(telefone) || 0;
      testes = parseInt(testes);
      if (testes >= 2) {
        document.getElementById("mensagem").innerText = "Você já usou os 2 testes disponíveis.";
      } else {
        testes++;
        localStorage.setItem(telefone, testes);
        document.getElementById("mensagem").innerText = "Teste ativado com sucesso! ("+testes+"/2)";
      }
    }
  </script>
</body>
</html>
