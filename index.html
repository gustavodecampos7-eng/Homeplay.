<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homeplay</title>
  <!-- Caminho correto do CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <img src="assets/logo.png" alt="Logo Homeplay" width="150">
    <h1>Bem-vindo à Homeplay</h1>
  </header>

  <!-- Banners -->
  <main>
    <section>
      <h2>Banners</h2>
      <img src="assets/banner1.jpg" alt="Banner 1">
      <img src="assets/banner2.jpg" alt="Banner 2">
      <img src="assets/banner3.jpg" alt="Banner 3">
    </section>

    <!-- Planos -->
    <section>
      <h2>Planos</h2>
      <p>Plano Mensal:</p>
      <img src="assets/qr_mensal.png" alt="QR Code Mensal" width="200">

      <p>Plano Semestral:</p>
      <img src="assets/qr_semestral.png" alt="QR Code Semestral" width="200">

      <p>Plano Anual:</p>
      <img src="assets/qr_anual.png" alt="QR Code Anual" width="200">
    </section>

    <!-- Contatos -->
    <section>
      <h2>Entre em contato</h2>
      <a href="https://wa.me/seu-numero" target="_blank">
        <img src="assets/whatsapp.png" alt="WhatsApp" width="50">
      </a>
      <a href="https://t.me/seu-usuario" target="_blank">
        <img src="assets/telegram.png" alt="Telegram" width="50">
      </a>
    </section>
  </main>
</body>
</html>
