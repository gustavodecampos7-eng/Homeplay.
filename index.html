<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homeplay TV</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Cabeçalho fixo -->
  <header class="header">
    <div class="header-content">
      <img src="assets/logo.png" alt="Logo Homeplay TV" class="logo">
      <a href="#planos" class="btn-assine">ASSINE AGORA</a>
    </div>
  </header>

  <!-- Banner principal -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-text">
      <h1>Homeplay TV</h1>
      <p>Planos a partir de <strong>R$22,90/mês</strong></p>
      <a href="#planos" class="btn-hero">ASSINE AGORA</a>
    </div>
    <div class="hero-banners">
      <img src="assets/banner1.jpg" alt="Banner 1">
      <img src="assets/banner2.jpg" alt="Banner 2">
      <img src="assets/banner3.jpg" alt="Banner 3">
    </div>
  </section>

  <!-- Planos -->
  <section id="planos" class="planos">
    <h2>Escolha seu plano</h2>
    <div class="planos-container">

      <div class="plano">
        <h3>Mensal</h3>
        <p>Apenas <strong>R$22,90</strong></p>
        <img src="assets/qr_mensal.png" alt="QR Code Mensal">
      </div>

      <div class="plano">
        <h3>Semestral</h3>
        <p>Apenas <strong>R$120,00</strong></p>
        <img src="assets/qr_semestral.png" alt="QR Code Semestral">
      </div>

      <div class="plano">
        <h3>Anual</h3>
        <p>Apenas <strong>R$200,00</strong></p>
        <img src="assets/qr_anual.png" alt="QR Code Anual">
      </div>

    </div>
  </section>

  <!-- Contato -->
  <section id="contato" class="contato">
    <h2>Fale Conosco</h2>
    <div class="contato-links">
      <a href="https://wa.me/seunumerowhatsapp" target="_blank" class="contato-btn">
        <img src="assets/whatsapp.png" alt="WhatsApp">
        WhatsApp
      </a>
      <a href="https://t.me/seutelegram" target="_blank" class="contato-btn">
        <img src="assets/telegram.png" alt="Telegram">
        Telegram
      </a>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="footer">
    <p>© 2025 Homeplay TV - Todos os direitos reservados</p>
  </footer>

</body>
</html>
