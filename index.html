<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homeplay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: red;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0af;
    }
    .banner {
      position: relative;
      height: 300px;
      overflow: hidden;
    }
    .banner img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s;
    }
    .banner img.active {
      opacity: 1;
    }
    .section {
      padding: 30px;
      text-align: center;
    }
    .form-container input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
    }
    .btn {
      background: red;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    .plans {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .plan {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      width: 250px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .plan h3 {
      margin-bottom: 10px;
      color: #0af;
    }
    .plan img {
      width: 100%;
      margin: 10px 0;
      border-radius: 8px;
    }
    .floating-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .floating-icons a {
      background: #0af;
      padding: 12px;
      border-radius: 50%;
      color: #fff;
      font-size: 20px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
