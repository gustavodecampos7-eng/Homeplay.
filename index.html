<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homeplay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #000; color: #fff; text-align: center; overflow-x: hidden; }

    /* Banner rotativo principal */
    .banner {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: hidden;
    }
    .banner img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: slide 20s infinite;
    }
    .banner img:nth-child(1) { animation-delay: 0s; }
    .banner img:nth-child(2) { animation-delay: 5s; }
    .banner img:nth-child(3) { animation-delay: 10s; }
    .banner img:nth-child(4) { animation-delay: 15s; }
    @keyframes slide {
      0%, 20% { opacity: 1; }
      25%, 100% { opacity: 0; }
    }

    /* Cabeçalho */
    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 26px;
      font-weight: bold;
      color: red;
      text-shadow: -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 2px 2px 0 #fff;
    }
    header h1 span { color: blue; }
    header nav button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .watch-btn { background: #fff; color: #000; }
    .subscribe-btn { background: red; color: #fff; }

    /* Formulário de teste */
    .login {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 400px;
    }
    .login input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    .login button {
      background: blue;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #mensagem { margin-top: 10px; color: yellow; }

    /* Planos */
    .plans { padding: 20px; }
    .plan {
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 380px;
      color: #fff;
    }
    .plan h3 { margin-bottom: 8px; font-size: 20px; }
    .plan p { margin: 5px 0; }
    .plan button {
      margin: 8px 5px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .pay-btn { background: #fff; color: #000; }
    .whatsapp-btn { background: green; color: #fff; }
    .plan img { margin-top: 12px; width: 140px; height: 140px; }

    /* Cores dos planos */
    .mensal { background: linear-gradient(135deg, #1e3c72, #2a5298); }
    .semestral { background: linear-gradient(135deg, #283e51, #485563); }
    .anual { background: linear-gradient(135deg, #42275a, #734b6d); }

    /* Botões flutuantes */
    .floating {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 100;
    }
    .floating a img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      background: #fff;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>Home<span>play</span></h1>
    <nav>
      <button class="watch-btn">Assista agora</button>
      <button class="subscribe-btn">Assine já</button>
    </nav>
  </header>

  <!-- Banner Rotativo -->
  <div class="banner">
    <img src="https://image.tmdb.org/t/p/original/3V4kLQg0kSqPLctI5ziYWabAZYF.jpg">
    <img src="https://image.tmdb.org/t/p/original/9Gtg2DzBhmYamXBS1hKAhiwbBKS.jpg">
    <img src="https://image.tmdb.org/t/p/original/5YZbUmjbMa3ClvSW1Wj3D6XGolb.jpg">
    <img src="https://image.tmdb.org/t/p/original/cSYLX73WskxCgvpN3MtRkYUSj1T.jpg">
  </div>

  <!-- Login / Teste -->
  <section class="login">
    <h2>Login / Teste gratuito — 6 horas</h2>
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="tel" id="telefone" placeholder="(44) 99928-5482" required>
    <button onclick="ativarTeste()">Ativar Teste 6h</button>
    <p id="mensagem"></p>
  </section>

  <!-- Planos -->
  <section class="plans">
    <h2>Planos de Assinatura / Renovação</h2>

    <div class="plan mensal">
      <h3>Plano Mensal</h3>
      <p><strong>R$ 19,90</strong></p>
      <p>1 mês • Renovação manual/automática</p>
      <button class="pay-btn" onclick="window.open('https://mpago.la/25CCQgV','_blank')">Pagar (MercadoPago)</button>
      <button class="whatsapp-btn" onclick="window.open('https://wa.me/5544999285482','_blank')">Assine já (WhatsApp)</button>
      <img src="qr-mensal.png" alt="QR Code Plano Mensal">
    </div>

    <div class="plan semestral">
      <h3>Plano Semestral</h3>
      <p><strong>R$ 100,00</strong></p>
      <p>6 meses • Renovação automática</p>
      <button class="pay-btn" onclick="window.open('https://mpago.la/2HKEXeN','_blank')">Pagar (MercadoPago)</button>
      <button class="whatsapp-btn" onclick="window.open('https://wa.me/5544999285482','_blank')">Assine já (WhatsApp)</button>
      <img src="qr-semestral.png" alt="QR Code Plano Semestral">
    </div>

    <div class="plan anual">
      <h3>Plano Anual</h3>
      <p><strong>R$ 180,00</strong></p>
      <p>12 meses • Renovação automática</p>
      <button class="pay-btn" onclick="window.open('https://mpago.la/1zaQU6s','_blank')">Pagar (MercadoPago)</button>
      <button class="whatsapp-btn" onclick="window.open('https://wa.me/5544999285482','_blank')">Assine já (WhatsApp)</button>
      <img src="qr-anual.png" alt="QR Code Plano Anual">
    </div>
  </section>

  <!-- Botões Flutuantes -->
  <div class="floating">
    <a href="https://wa.me/5544999285482" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
    <a href="https://t.me/seuTelegram" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    </a>
  </div>

  <script>
    function ativarTeste() {
      const telefone = document.getElementById("telefone").value;
      let testes = localStorage.getItem(telefone) || 0;
      testes = parseInt(testes);
      if (testes >= 2) {
        document.getElementById("mensagem").innerText = "Você já usou os 2 testes disponíveis.";
      } else {
        testes++;
        localStorage.setItem(telefone, testes);
        document.getElementById("mensagem").innerText = "Teste ativado com sucesso! ("+testes+"/2)";
      }
    }
  </script>
</body>
</html>
