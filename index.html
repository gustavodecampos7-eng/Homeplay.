<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomePlay TV</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Logo -->
  <header>
    <img src="assets/logo.png" alt="HomePlay Logo" class="logo">
  </header>

  <!-- Banner -->
  <section class="banner">
    <img src="assets/banner1.jpg" alt="Banner principal">
  </section>

  <!-- Planos -->
  <section class="planos">
    <h2>Planos de Assinatura</h2>

    <div class="plano">
      <h3>Plano Mensal</h3>
      <p>R$ 19,90 / mês</p>
      <img src="assets/qrcode1.png" alt="QR Code Mensal">
      <a href="#" class="btn">Assinar Agora</a>
    </div>

    <div class="plano">
      <h3>Plano Semestral</h3>
      <p>R$ 100,00 / 6 meses</p>
      <img src="assets/qrcode2.png" alt="QR Code Semestral">
      <a href="#" class="btn">Assinar Agora</a>
    </div>

    <div class="plano">
      <h3>Plano Anual</h3>
      <p>R$ 180,00 / ano</p>
      <img src="assets/qrcode3.png" alt="QR Code Anual">
      <a href="#" class="btn">Assinar Agora</a>
    </div>
  </section>

  <!-- Acesso rápido -->
  <section class="acesso">
    <h2>Acesso Rápido</h2>
    <a href="http://starweb.webplayer.one" class="btn">Já sou cliente</a>
    <a href="https://wa.me/5544999285482?text=Quero%20me%20cadastrar%20e%20conhecer%20o%20conte%C3%BAdo" class="btn">
      Quero me cadastrar (teste gratuito 6h)
    </a>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>© 2025 HomePlay TV - Todos os direitos reservados</p>
  </footer>
</body>
</html>
