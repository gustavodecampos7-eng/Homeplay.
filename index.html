<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homeplay TV</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <!-- Logo com fallback: tenta logo.png e se não encontrar usa logo.jpg -->
    <picture>
      <source srcset="./assets/logo.png" type="image/png">
      <source srcset="./assets/logo.jpg" type="image/jpeg">
      <img src="./assets/logo.png" alt="Logo Homeplay TV" class="logo">
    </picture>
    <a href="#planos" class="btn-assine">ASSINE AGORA</a>
  </header>

  <!-- Banner principal -->
  <section class="hero">
    <div class="hero-text">
      <h1>Homeplay TV</h1>
      <p>Planos a partir de <strong>R$19,90/mês</strong></p>
      <a href="#planos" class="btn-assine">ASSINE AGORA</a>
    </div>
    <div class="hero-banners">
      <img src="./assets/banner1.jpg" alt="Banner 1">
      <img src="./assets/banner2.jpg" alt="Banner 2">
      <img src="./assets/banner3.jpg" alt="Banner 3">
    </div>
  </section>

  <!-- Planos -->
  <section id="planos" class="planos">
    <h2>Escolha seu plano</h2>
    <div class="planos-container">

      <div class="plano">
        <h3>Mensal</h3>
        <p><strong>R$19,90</strong></p>
        <img src="./assets/qr_mensal.png" alt="QR Code Mensal">
      </div>

      <div class="plano">
        <h3>Semestral</h3>
        <p><strong>R$100,00</strong></p>
        <img src="./assets/qr_semestral.png" alt="QR Code Semestral">
      </div>

      <div class="plano">
        <h3>Anual</h3>
        <p><strong>R$180,00</strong></p>
        <img src="./assets/qr_anual.png" alt="QR Code Anual">
      </div>

    </div>
  </section>

  <!-- Contato -->
  <section id="contato" class="contato">
    <h2>Fale Conosco</h2>
    <div class="contato-links">
      <a href="https://wa.me/5544999285482" target="_blank">
        <img src="./assets/whatsapp.png" alt="WhatsApp">
        WhatsApp
      </a>
      <a href="https://t.me/homeplaytv" target="_blank">
        <img src="./assets/telegram.png" alt="Telegram">
        Telegram
      </a>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="footer">
    <p>Obrigado por assistir!</p>
  </footer>

</body>
</html>
