<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeplay TV</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        header img {
            max-width: 180px;
            margin: 20px auto;
        }

        .banners img {
            width: 100%;
            max-width: 350px;
            border-radius: 12px;
            margin: 10px auto;
            display: block;
        }

        h1 {
            margin: 20px 0;
            font-size: 1.8rem;
        }

        .planos {
            max-width: 500px;
            margin: 0 auto;
        }

        .plano {
            background-color: #111;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .plano h2 {
            margin-bottom: 10px;
            color: #1e90ff;
        }

        .plano img {
            max-width: 180px;
            margin-top: 10px;
        }

        .contato {
            margin: 30px 0;
        }

        .contato h2 {
            margin-bottom: 15px;
        }

        .contato img {
            width: 50px;
            margin: 0 10px;
            vertical-align: middle;
        }

        footer {
            margin-top: 30px;
            padding: 15px;
            background: #111;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            .plano img {
                max-width: 140px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <header>
        <img src="assets/logo.png" alt="Logo Homeplay TV">
    </header>

    <!-- Banners -->
    <section class="banners">
        <img src="assets/banner1.jpg" alt="Banner 1">
        <img src="assets/banner2.jpg" alt="Banner 2">
        <img src="assets/banner3.jpg" alt="Banner 3">
    </section>

    <!-- Planos -->
    <h1>Escolha seu plano</h1>
    <section class="planos">
        <div class="plano">
            <h2>Mensal</h2>
            <img src="assets/qr_mensal.png" alt="QR Code Mensal">
        </div>
        <div class="plano">
            <h2>Semestral</h2>
            <img src="assets/qr_semestral.png" alt="QR Code Semestral">
        </div>
        <div class="plano">
            <h2>Anual</h2>
            <img src="assets/qr_anual.png" alt="QR Code Anual">
        </div>
    </section>

    <!-- Contato -->
    <section class="contato">
        <h2>Fale Conosco</h2>
        <a href="https://wa.me/SEUNUMERO" target="_blank">
            <img src="assets/whatsapp.png" alt="WhatsApp">
        </a>
